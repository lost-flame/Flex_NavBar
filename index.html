<html>

<head>
    <style>
        * {
            font-size: 25px;
            font-weight: bold;
        }

        body{
            padding: 0;
            margin: 0;
        }
        img {
    border-radius: 26px;
    width: 53px;
    height: 50px;
}
        .container {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
    background-color: cadetblue;
    height: 10%;
        }

        .left {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .center ul li {
            display: inline-block;
            text-decoration: none;
            padding: 11px;
        }

        .center_nav {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
        }

        .right {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav class="container">
        <div class="left">
            <h2>Shopify</h2>
            <img src="https://1000logos.net/wp-content/uploads/2020/08/Shopify-Logo.jpg" width="45px" height="45px" alt="shopify_logo" />
        </div>
        <div class="center">
            <ul>
                <li>Home</li>
                <li>Section</li>
                <li>About</li>
            </ul>
        </div>
        <div class="right">
            <div>
                Cart
            </div>
        </div>
    </nav>
</body>

</html>
